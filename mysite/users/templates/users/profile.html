{% extends "users/base.html" %}
{% block title %}
    會員基本資料
{% endblock title %}
{% block content %}
    <div class="d-flex align-items-center justify-content-center center-screen-70vh">
        <div class="card col-md-4 p-4 shadow-sm rounded">
            <h2 class="text-center">會員基本資料</h2>
            <form method="post" action="{% url 'users:profile' %}" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="full_name" class="form-label">姓名</label>
                    <input type="text"
                           class="form-control"
                           value="{{ profile.full_name|default_if_none:'' }}"
                           id="full_name"
                           name="full_name"
                           required>
                    {% for error in form.full_name.errors %}<div class="text-danger">{{ error }}</div>{% endfor %}
                </div>
                <div class="mb-3">
                    <label for="education" class="form-label">學歷</label>
                    <select class="form-select" name="education" id="education" required>
                        <option value="">請選擇</option>
                        {% for value, label in education_choices %}
                            <option value="{{ value }}"
                                    {% if profile.education == value %}selected{% endif %}>{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">年齡</label>
                    <input type="number"
                           class="form-control {% if form.age.errors %}is-invalid{% endif %}"
                           value="{{ profile.age|default_if_none:'' }}"
                           id="age"
                           name="age">
                </div>
                <div class="mb-3">
                    <label for="avatar" class="form-label">頭像</label>
                    <div class="mb-2">
                        <img src="{% if profile.avatar %}{{ profile.avatar.url }}{% else %}/media/avatars/default.png{% endif %}"
                             alt="Avatar"
                             class="img-thumbnail" width="150" height="150">
                    </div>
                    <input type="file"
                           class="form-control {% if form.avatar.errors %}is-invalid{% endif %}"
                           id="avatar"
                           name="avatar"
                           accept="image/*">
                    {% for error in form.avatar.errors %}<div class="text-danger">{{ error }}</div>{% endfor %}
                </div>
                <button type="submit" class="btn btn-primary w-100">更新資料</button>
            </form>
        </div>
    </div>
{% endblock content %}

{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    登入
{% endblock title %}
{% block content %}
    <div class="d-flex align-items-center justify-content-center screen-70vh">
        <div class="card col-md-4 p-4 shadow-sm rounded">
            <h2 class="text-center">登入</h2>
            <form method="post" action="{% url "users:login" %}" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary w-100">登入</button>
            </form>
        </div>
    </div>
{% endblock content %}
